name: deploy-landing-zone
concurrency: landing-zone

on:
    push:
        branches:
            - main

permissions:
    id-token: write
    contents: read

env:
    AZURE_RESOURCEGROUP_NAME: rg-github-actions-landing-zone-sandy
    ENVIRONMENT: nonprod

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        name: check-out-CARML
        with:
          repository: Azure/ResourceModules
          path: ./ResourceModules
      - name: Run Bicep linter
        run: az bicep build --file ./main.bicep
      - name: Run Parameter linter
        run: az bicep build-params --file ./param.bicepparam
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Sign in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - uses: actions/checkout@v3
      name: check-out-CARML
      with:
          repository: Azure/ResourceModules
          path: ./ResourceModules
    - uses: azure/arm-deploy@v1
      name: Run preflight validation
      with:
        deploymentName: ${{ github.run_number }}
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        template: ./main.bicep
        parameters: ./param.bicepparam
        deploymentMode: Validate
        scope: 'subscription'
  preview:
    runs-on: ubuntu-latest
    needs: [lint, validate]
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - uses: actions/checkout@v3
      name: check-out-CARML
      with:
          repository: Azure/ResourceModules
          path: ./ResourceModules
    - uses: azure/arm-deploy@v1
      name: Run what-if
      with:
        failOnStdErr: false
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        template: ./main.bicep
        parameters: ./param.bicepparam
        additionalArguments: --what-if
        scope: 'subscription'
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, validate, preview]
    outputs:
        appServiceAppHostName: ${{ steps.deploy.outputs.appServiceAppHostName }}
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - uses: actions/checkout@v3
      name: check-out-CARML
      with:
          repository: Azure/ResourceModules
          path: ./ResourceModules
    - uses: azure/arm-deploy@v1
      id: deploy
      with:
        failOnStdErr: false
        deploymentName: ${{ github.run_number }}
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        template: ./main.bicep
        parameters: ./param.bicepparam
        scope: 'subscription'
